<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Loltalka</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="view/view.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="l-wrap">
    <div class="main_container">
        <p>POLKA-DOT BOLTALKA ver 0.1</p>
        <section id='main'>
            <div class="clear"></div>
            <div class="bot_mess">Привет, друг!</div>
            <div class="clear"></div>
            <div class="user_mess">Привет.</div>
            <div class="clear"></div>
            <div class="user_mess">Погода.</div>
            <div class="clear"></div>
            <div class="bot_mess">
                Сейчас на улице 20°C. Дождь.</br>
                Советую купить жёлтый плащ за 3 000 р.</br>
            </div>
            <div class="clear"></div>
            <img src="img/y_p.jpg" alt="жёлтый плащ">
            <div class="clear"></div>
            <div class="user_mess">А есть синий плащ?</div>
            <div class="clear"></div>
            <div class="bot_mess">
                Да. Синий плащ за 3 100 р.</br>
            </div>
            <div class="clear"></div>
            <img src="img/b_p.jpg" alt="синий плащ">
            <div class="clear"></div>
            <div class="user_mess">Хочу купить.</div>
            <div class="clear"></div>
            <div class="bot_mess">Хорошо. Начинаю оформление заказа:)</br>
                Скажи, как тебя зовут?
            </div>
            <div class="clear"></div>
        </section>
        <input type="text" id="user_message" class="text_users_message">
        <input type="button" id="send_message" class="send_message_button" value="send" onClick="new_message();">
    </div>
</div>

<script>
    var parent = document.getElementById('main');

    function new_message() {
        let msg = document.getElementById('user_message').value;
        if (msg === '')
            return;
        if (parent.children.length > 1000) {
            parent.removeChild(parent.firstChild);
            parent.removeChild(parent.firstChild);
        }
        var div = document.createElement('div');
        div.className = "user_mess";
        div.innerHTML = msg;
        parent.appendChild(div);
        var cl = document.createElement('div');
        cl.className = "clear";
        parent.appendChild(cl);
        document.getElementById('user_message').value = '';
        parent.scrollTop = 9999;
    }

    document.body.onkeypress = handle;
    function handle(e) {
        if (e.keyCode === 13) {
            document.getElementById('send_message').click();
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
